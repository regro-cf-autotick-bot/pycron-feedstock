{% set name = "pycron" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6de8a555f721c74aa0bb681071a97da3d784ebf8ccea1d2bb9a3e66460b87da2

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5

test:
  imports:
    - pycron

about:
  home: https://github.com/kipe/pycron
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Simple cron-like parser, which determines if current datetime matches conditions.'
  dev_url: https://github.com/kipe/pycron

extra:
  recipe-maintainers:
    - synapticarbors
